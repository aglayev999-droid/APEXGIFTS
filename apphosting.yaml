# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure
# This configuration is for a static Next.js site export.
# It builds the site and then serves the static files from the 'out' directory.
runConfig:
  # Increase this value if you'd like to automatically spin up
  # more instances in response to increased traffic.
  maxInstances: 1
build:
  # The command to build your app
  run: npm run build
# The 'static' section tells App Hosting to serve files from the 'out' directory.
static:
  # The directory that contains the static assets to be deployed.
  directory: out
  # A list of glob patterns for files that should not be deployed.
  exclude:
    - .firebaserc
    - README.md
